<div class="recover_div" id="recover_step1">
	<form name="recover-form" id="recover-form">
		<ul>
			<li style="padding-top:15px;">
			<label>用户昵称：</label>
			<input type="text" name="username" id="username" maxlength="15" class="btn_input" value="" onkeydown="if(event.keyCode==13)event.keyCode=9" />
			</li>
			<li><label>&nbsp;</label><span>您注册的用户名必须要与邮箱匹配。</span></li>
			<li class="bd_t1" style="padding-top:7px;">
			<label>电子邮箱：</label>
			<input type="text" name="useremail" id="useremail" maxlength="45" class="btn_input" value="" onkeydown="if(event.keyCode==13)recoverpass()" />
			</li>
			<li><label>&nbsp;</label><span>注册时乱填的邮箱将无法取回密码。</span></li>
			<li class="bd_t1" id="recover_submit">
			<label>&nbsp;</label>
			<input type="button" value="提 交" class="btn_login" onclick="recoverpass()">
			<input type="button" value="取 消" class="btn_login" onclick="tb_remove()">
			<li class="bd_t1" id="recover_result"><label>&nbsp;</label>正在发送识别码至您的邮箱...请稍候...</li>
			</li>
		</ul>
	</form>
</div>
<div class="recover_div" id="recover_step2">
	<form name="resetpwd-form" id="resetpwd-form">
		<ul>
			<li style="padding-top:7px;">
			<label>识 别 码：</label>
			<input type="text" name="safetycode" id="safetycode" maxlength="10" class="btn_input" value="" onkeydown="if(event.keyCode==13)event.keyCode=9" />
			</li>
			<li><label>&nbsp;</label><span style="color:red;">识别码已发送至您的邮箱，请查收！</span></li>
			<li class="bd_t1" style="padding:7px 0 6px 0;">
			<label>新 密 码：</label>
			<input type="password" name="newpwd" id="newpwd" maxlength="18" class="btn_input" value="" onkeydown="if(event.keyCode==13)event.keyCode=9" />
			</li>
			<li class="bd_t1" style="padding:7px 0 6px 0;">
			<label>重复密码：</label>
			<input type="password" name="repwd" id="repwd" maxlength="18" class="btn_input" value="" onkeydown="if(event.keyCode==13)resetpass()" />
			</li>
			<li class="bd_t1">
			<label>&nbsp;</label>
			<input type="hidden" name="backuid" id="backuid" value="">
			<input type="button" value="修 改" class="btn_login" onclick="resetpass()">
			<input type="button" value="取 消" class="btn_login" onclick="tb_remove()">
			</li>
		</ul>
	</form>
</div>
