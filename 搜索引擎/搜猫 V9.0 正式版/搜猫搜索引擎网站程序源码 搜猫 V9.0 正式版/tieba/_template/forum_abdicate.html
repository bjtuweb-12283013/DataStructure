<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{ForumArr.name}, {siteName}, 企业贴吧, 贴吧, 说吧" />
<meta name="description" content="{ForumArr.name}, {siteName}, 企业贴吧, 贴吧, 说吧" />
<title>吧主辞职_{ForumArr.name}_{siteName}</title>
<link rel="stylesheet" type="text/css" href="./css/w3c.css" />
<link rel="stylesheet" type="text/css" href="./css/bar.css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/phpsay.js"></script>
</head>
<body>
<!-- INCLUDE header.html --> 
<div id="main">
<div class="guid"><a href="./">{siteName}</a><!-- IF ForumArr.classid>"0" -->
 &gt; <a href="{rewrite_category:ForumArr.catalogid}">{ForumArr.catalogname}</a> &gt; <a href="{rewrite_category:ForumArr.classid}">{ForumArr.classname}</a><!-- ENDIF ForumArr.classid --> &gt; <a href="{rewrite_forum:ForumArr.fid}">{ForumArr.name}</a></div>
<div id="B">
	<!-- INCLUDE forum_manage_left.html -->
	<div id="R">
	<div class="nameset">辞职理由请详细填写</div>
	<div class="namecont">
	<form name="apply-form" id="apply-form">
	<input type="hidden" name="applytype" id="applytype" value="0">
	<input type="hidden" name="applyfid" id="applyfid" value="{ForumArr.fid}">
	<table width="90%" align="center" cellpadding="4" cellspacing="4" style="padding:20px 10px;">
	<tr><td align="right" width="13%">吧 名 称：</td><td>{ForumArr.name}</td></tr>
	<tr><td align="right">吧 主 名：</td><td>{loginArr.name}</td></tr>
	<tr><td align="right" valign="top">辞职理由：</td>
	<td>10到90字之间，您已经输入了<span style="color:red" id="wcount">0</span>个字<br>
	<textarea name="applyreason" id="applyreason" rows="8" class="bar_inp" cols="" onKeyUp="caclWord(this)"></textarea><br>
	<input type="button" value="提 交" class="btn_login" onclick="apply()">
	</td>
	</tr>
	</table>
	</form>
	</div>
	</div>
</div>
</div>
<!-- INCLUDE footer.html -->
</body>
</html>
