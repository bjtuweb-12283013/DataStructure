<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{ForumArr.name}, {siteName}, 企业贴吧, 贴吧, 说吧" />
<meta name="description" content="{ForumArr.name}, {siteName}, 企业贴吧, 贴吧, 说吧" />
<title>提交吧分类_{ForumArr.name}_{siteName}</title>
<link rel="stylesheet" type="text/css" href="./css/w3c.css" />
<link rel="stylesheet" type="text/css" href="./css/bar.css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/phpsay.js"></script>
<script language="javascript">$(document).ready(function(){$("#cid_{ForumArr.classid}").attr("checked","true");});</script>
</head>
<body>
<!-- INCLUDE header.html --> 
<div id="main">
<div class="guid"><a href="./">{siteName}</a><!-- IF ForumArr.classid>"0" -->
 &gt; <a href="{rewrite_category:ForumArr.catalogid}">{ForumArr.catalogname}</a> &gt; <a href="{rewrite_category:ForumArr.classid}">{ForumArr.classname}</a><!-- ENDIF ForumArr.classid --> &gt; <a href="{rewrite_forum:ForumArr.fid}">{ForumArr.name}</a></div>
<div id="B">
	<!-- INCLUDE forum_manage_left.html --> 
	<div id="R">
		<div class="nameset">提交吧分类</div>
		<div class="namecont">
			<form name="forum1" method="post" target="sypost" action="./forum_category.php?fid={ForumArr.fid}">
			<table width="100%" cellspacing="0" cellpadding="0">
			<tr class="tr1">
			<td class="td1" width="15%">目录</td><td class="td1" width="85%">分类</td>
			</tr>
			<!-- BEGIN categoryArr -->
			<tr>
			<td class="td2"><strong>{name}</strong></td>
			<td class="td2">
			<!-- BEGIN subcategory -->
			<label for="cid_{cid}"><input type="radio" name="cid" id="cid_{cid}" value="{cid}">{name}</label>&nbsp;
			<!-- END subcategory -->
			</td>
			</tr>
			<tr class="td3"><td colspan="2"></td></tr>
			<!-- END categoryArr -->
			<tr>
			<td colspan="2" class="td2">
				<input type="submit" value="提 交"  class="btn_login">
			</td>
			</tr>
			<tr><td colspan="2" class="td2">&nbsp;</td></tr>
			</table>
			</form>
			<iframe src="javascript:void(0);" name="sypost" id="sypost" style="display: none"></iframe>
		</div>
	</div>
</div>
</div>
<!-- INCLUDE footer.html -->
</body>
</html>
