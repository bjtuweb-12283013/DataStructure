<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>吧分类审核_{siteName}</title>
<link href="./_static/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="./_static/phpsay.js"></script>
</head>
<body>
<!-- INCLUDE head.html -->
<div id="main">
<div id="guid"><a href="../" target="_blank">{siteName}</a> &gt; <a href="./">管理中心</a> &gt; <b>吧分类审核</b></div>
<div id="B">
	<!-- INCLUDE left.html -->
	<div id="R">
		<div class="nameset">共找到 <span id="TotalNum">{forumArr.Total}</span> 条记录</div>
		<div class="namecont">
			<table width="100%" cellspacing="0" cellpadding="0">
			<tr class="tr1">
			<td class="td1" width="45%">吧</td>
			<td class="td1" width="40%">分类</td>
			<td class="td1" width="15%" align="center">操作</td>
			</tr>
			<!-- BEGIN forumArr.Forum -->
			<tr id="TR1_{fid}">
			<td class="td2"><a href="{rewrite_forum:fid}" target="_blank">{fname}</a></td>
			<td class="td2"><a href="{rewrite_category:cid}" target="_blank">{cname}</a></td>
			<td class="td2" align="center">
			<a href="javascript:forumCategory({fid},1);">通过</a>&nbsp;<a href="javascript:forumCategory({fid},0);">拒绝</a>
			</td>
			</tr>
			<tr id="TR2_{fid}" class="td3"><td colspan="3"></td></tr>
			<!-- END forumArr.Forum -->
			<tr>
			<td colspan="3" class="td4" align="center">
			<!-- IF forumArr.Page.pageList -->
			{forumArr.Page.pageList}
			<!-- ELSE -->
			&nbsp;
			<!-- ENDIF forumArr.Page.pageList -->
			</td>
			</tr>
			</table>
		</div>
	</div>
</div>
</div>
<!-- INCLUDE foot.html -->
</body>
</html>
